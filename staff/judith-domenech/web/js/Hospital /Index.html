<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container container--column">
    
    <div class="inputs">
        <input class="id" type="text" placeholder="Id">
        <input class="first-name" type="text" placeholder="First Name">
        <input class="last-name" type="text" placeholder="Last Name">
        <input class="gender" type="text" placeholder="Gender">
        <input class="year" type="number" placeholder="Year">
        <input class="blood-type" type="text" placeholder="Blood type">
        <button class="show-all" type="button">Show All</button>
    </div>

    <div class="results"></div>

    <div class="file off">
        <h2 class="file__full-name"></h2>
        <P class = "file__phone"></P>
        <p class = "file__mail"></p>
        <P class = "file__blood-type"></P>
        <P class = "file__year"></P>
        <P class = "file__gender"></P>
        <p class = "file__Age"></p>
        <P class = "file__city"></P>
        <p class = "file__country"></p>
    </div>

    <script src="helpers.js"></script>
    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="view.js"></script>
    <script src="main.js"></script>
</body>

</html>
